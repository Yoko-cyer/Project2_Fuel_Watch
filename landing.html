  <style>
    #vl{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    
    #or {
      position: absolute;
      display: inline-block;
      font-size: 16px;
      height: 70px;
      line-height: 70px;
    }
    #or::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 2px;
      height: 20px;
      margin: auto;
      background-color: #000;
    }

    #or::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      width: 2px;
      height: 20px;
      margin: auto;
      background-color: #000;
    }
    
  </style>

                <input type="text" class="form-control" id="user-signup" placeholder="user name">

              </div>
        
              <div class="form-group">
                <label for="password-login">Suburb</label>

              </div>
